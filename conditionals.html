<!DOCTYPE html>
<html>
  <body>
    <p>Conditionals</p>

    <script>
      let year = 2015;
      if (year == 2015) {
        console.log("it's correct");
      }

      if (year !== "2015") {
        console.log("year is different type");
      }

      let age = prompt("What's your age?", "");
      age == 26 ? alert("really?") : alert("wow!");
    </script>
  </body>
</html>
