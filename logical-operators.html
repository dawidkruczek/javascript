<!DOCTYPE html>
<html>
  <body>
    <p>Logical operators</p>

    <script>
      console.log(null || 2 || undefined);
      console.log(alert(1) || 2 || alert(3));
      console.log(alert(1) || alert(2) || 3);
      console.log(1 && null && 2);
      console.log(alert(1) && alert(2));
      console.log(null || (2 && 3) || 4);

      let age = 25;
      if (age >= 14 && age <= 90) {
        alert(`your age is ${age}`);
      }

      let mySecondAge = 13;
      if (!(mySecondAge >= 14 && mySecondAge <= 90)) {
        alert(`your age is ${mySecondAge}`);
      }
    </script>
  </body>
</html>
