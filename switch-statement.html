<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch-statement</title>
</head>
<body>
    <script>
        let value = 10;
        switch(value) {
            case 11:
                console.log(11)
                break;
            case 12:
                console.log(12)
                break;
            default:
                console.log(value)
        }

        let a = 3;
        switch(a) {
            case 4:
                alert("test")
                break;
            case 3:
            case 5:
                alert("Wrong!")
                alert("Math class")
                break;
            
            default:
                alert("Deafult message")
        }
    </script>
</body>
</html>
