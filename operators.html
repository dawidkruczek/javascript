<!DOCTYPE html>
<html>
  <body>
    <p>Operators</p>
    <script>
      let message = "Dawid" + " Kruczek";
      console.log(message);

      let number$ = 2 + 2 + "2";
      console.log(`2 + 2 + "2" ` + number$);

      let stringNumber = "2" + 1 + 1;
      console.log(`"2" + 1 + 1 ` + stringNumber);

      console.log(`But "6" - "2" ` + ("6" - "2"));

      console.log(`effect of +true: ${+true}`);
      console.log(`effect of +"": ${+""}`);

      let apples = "2";
      let oranges = "3";

      console.log(`Same effect as Number() ${+apples + +oranges}`);

      let alpha = 3;
      alert(++alpha);
      alert(alpha++);
      console.log(alpha);

      console.log("" + 1 + 0);
      console.log("" - 1 + 0);
      console.log(" " - 1 + 0);
      console.log(true + false);
      console.log(6 / "3");
      console.log("2" * "3");
      console.log(4 + 5 + "px");
      console.log("$" + 4 + 5);
      console.log("4px" - 2);
      console.log("   -9    " + 5);
      console.log("   -9   " - 5);
      console.log(null + 1);
      console.log(undefined + 1);
    </script>
  </body>
</html>
